<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'attaque des zombie</title>
    <meta name="description" content="Les zombies déferlent sur la ville !" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./assets/js/main.js" defer type="module"></script>
  </head>
  <body>
    <p class="portrait-warning">
      ↪︎ Tournez votre téléphone pour l’orienter en mode paysage ↩︎
    </p>

    <div class="game">
      <div class="ab-buttons mobile-ui">
        <button class="a-btn">
          <img src="./assets/img/Bouton_Haut.png" alt="" />
        </button>
        <button class="b-btn">
          <img src="./assets/img/Bouton_Bas.png" alt="" />
        </button>
      </div>

      <div class="canvas_item">
        <img src="./assets/img/barre_de_vie.png" alt="Niveau de vie" />
        <canvas></canvas>
      </div>

      <div class="attack_img">
        <img src="./assets/img/Bouton_Attaque_Ult.png" alt="" />
      </div>
    </div>
    <p class="desktop-instructions">
      Appuyez sur les flèches directionnelles pour vous déplacer et sur la barre
      d’espace pour tirer.
    </p>
  </body>
</html>
